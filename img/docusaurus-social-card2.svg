<?xml version="1.0" encoding="UTF-8"?>
<svg 
  width="1200" 
  height="630" 
  viewBox="0 0 1200 630"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Title & description -->
  <title>Custom Maester Test Collection</title>
  <desc>A dark-themed social card with a flame+folder image on the left, and custom text on the right.</desc>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="630" fill="#1a1a1a" />

  <!-- Smaller flame+folder SVG placed via <g> transform -->
  <g transform="translate(100, 200)">
    <svg width="200" height="200" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <title>Fiery Flame Repository Icon (Bigger Flame)</title>
      <defs>
        <linearGradient id="flameGradient" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#FF5722" />
          <stop offset="100%" stop-color="#FF8A50" />
        </linearGradient>
        <linearGradient id="folderGradient" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#fafafa" />
          <stop offset="100%" stop-color="#e0e0e0" />
        </linearGradient>
      </defs>
      <path
        fill="url(#flameGradient)"
        transform="
          translate(32, 32)
          scale(1.3)
          translate(-32, -32)
        "
        d="M32 60
           C42 55 52 45 48 32
           C44 20 35 16 38 8
           C38 2 30 2 30 8
           C24 18 20 20 22 32
           C24 40 20 45 20 50
           C20 55 25 58 32 60
           Z"
      />
      <g transform="translate(21,34) scale(0.8)">
        <path
          fill="url(#folderGradient)"
          stroke="#FFC7B0"
          stroke-width="1"
          stroke-linejoin="round"
          d="M0 6 L2 2 H10 L12 6 H26 V18 H0 Z"
        />
        <rect x="4"  y="10" width="16" height="1.5" fill="#FF5722" opacity="0.6" />
        <rect x="4"  y="13" width="12" height="1.5" fill="#FF5722" opacity="0.5" />
        <rect x="4"  y="16" width="8"  height="1.5" fill="#FF5722" opacity="0.4" />
      </g>
    </svg>
  </g>

  <!-- Text on the right -->
  <text x="540" y="220" fill="#ffffff" font-family="sans-serif" font-size="60" font-weight="bold">
    Custom Maester
  </text>
  <text x="540" y="290" fill="#ffffff" font-family="sans-serif" font-size="60" font-weight="bold">
    Test Collection
  </text>
  <text x="540" y="390" fill="#ffffff" font-family="sans-serif" font-size="34">
    Repository of tests
  </text>
  <text x="540" y="440" fill="#ffffff" font-family="sans-serif" font-size="34">
    customizable to your tenant
  </text>
</svg>